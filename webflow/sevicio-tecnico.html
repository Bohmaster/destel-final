<script>
  angular.module('Destel')
    .directive('bg', function() {
      return {
        restrict: 'A',
        link: function(scope, tElem, tAttrs) {
          var imageUrl = tAttrs.bg;
          console.log(imageUrl);
          tElem.css('background-image', "url('../storage/images/" + imageUrl + "')");
          console.log(77, tElem.css('background-image'));
        }
      }
    });
</script>
<script>
  angular.module('Destel')
    .controller('SeccionController', function($scope, SeccionX, Bloque) {
      $scope.seccion = [];
      $scope.bloques = [];

      SeccionX.find(function(data) {
        console.log("data", data);
        $scope.seccion = data[0];
        Bloque.find({
          filter: {
            where: {
              seccionXId: data[0].id
            }
          }
        }, function(data) {
          $scope.bloques = data;
        });
      });
    });
</script>
